{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags%}


{% block title %}Item Form{% endblock  %}
{% block header %}Item Form{% endblock  %}

{% block content %}
<h1 class="mb-4">Item Form</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save</button>
</form>
<a href="{% url 'item_list' %}" class="btn btn-secondary mt-3">Back to List</a>
{% endblock  %}
